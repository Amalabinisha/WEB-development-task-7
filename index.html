<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API Task - User Data Display</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7fa; }
    h2 { color: #333; }
    #users { margin-top: 20px; }
    .user-card {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      box-shadow: 0 1px 3px #ddd;
    }
    button { margin-top: 10px; padding: 8px 16px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>User Data from API</h2>
  <button onclick="fetchUsers()">Reload Data</button>
  <div id="users"></div>
  <div id="error" class="error"></div>
  <script>
    const usersDiv = document.getElementById('users');
    const errorDiv = document.getElementById('error');
    async function fetchUsers() {
      usersDiv.innerHTML = '';
      errorDiv.textContent = '';
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        if (!response.ok) {
          throw new Error('HTTP status ' + response.status);
        }
        const data = await response.json();
        data.forEach(user => {
          const card = document.createElement('div');
          card.className = 'user-card';
          card.innerHTML = `<strong>Name:</strong> ${user.name}<br>
                            <strong>Email:</strong> ${user.email}<br>
                            <strong>City:</strong> ${user.address.city}`;
          usersDiv.appendChild(card);
        });
      } catch (error) {
        errorDiv.textContent = 'Could not fetch data. ' + error;
      }
    }
    // Initial fetch
    fetchUsers();
  </script>
</body>
</html>
